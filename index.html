<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hover\:scale-120:hover {
            transform: scale(1.15);
        }

        .hover\:scale-105:hover {
            transform: scale(1.05);
            text-align: unset;
        }

        .card {
            min-width: 250px;
            min-height: 150px;
        }

        @media (min-width: 768px) {
            .card {
                min-width: 350px;
                min-height: 150px;
            }
        }

        select option {
            background-color: white;
            color: black;
        }

        .color-zarpe {
            color: #335277;
        }
    </style>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="h-full">

    <div class="min-h-full">
        <header class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
            <div class="items-center justify-center py-4">
                <h1 class="text-center text-3xl font-bold tracking-tight">Tailwindcss - Mini-Dashboard
                </h1>
            </div>
        </header>
        <main>

            <section class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <div
                    class="bg-gray-100 py-12 sm:py-10 rounded-lg shadow-lg flex flex-col sm:flex-row justify-between items-center px-5">
                    <aside class="text-center sm:text-left mb-6 sm:mb-0 sm:flex sm:items-center">
                        <article>
                            <div class="p-4">
                                <img src="https://media.licdn.com/dms/image/v2/D5603AQF-RYZP55jmXA/profile-displayphoto-shrink_200_200/B56ZRi8g.aGsAY-/0/1736826818802?e=1743638400&v=beta&t=A1b-s8WtlPMT6oXCeKQvo04esci3Nq0TCKR2bz4wUdA"
                                    alt="Foto de Perfil" class="rounded-full w-32 h-32 object-cover mx-auto md:mx-0">
                            </div>
                            <h1 class="text-4xl font-bold text-gray-900 mb-0 pb-0 mt-0">Bienvenido José Carlos Sandoval
                            </h1>
                            <p class="text-xl color-zarpe font-bold hover:scale-105">Creditos E-Wallet: $20.00</p>
                            <p class="text-gray-500 font-semibold mb-8 hover:scale-105">Registrado desde: 2025-01-30</p>
                            <div
                                class="flex flex-col sm:flex-row justify-center sm:justify-start items-center sm:items-start gap-4">
                                <a href="https://zarpe.kamaygroup.com/pages/mpa-pagina-replicante?phone=xxxxx&name=xxxx"
                                    target="_blank"
                                    class="text-blue-500 hover:underline text-lg text-2xl font-semibold text-center sm:text-left">
                                    Enlace a página replicante
                                </a>
                                <div class="flex items-center space-x-4">
                                    <button
                                        href="https://zarpe.kamaygroup.com/pages/mpa-pagina-replicante?phone=xxxxx&name=xxxx"
                                        class="bg-yellow-500 text-white px-3 py-2 flex items-center hover:bg-yellow-600 hover:scale-120">
                                        <i class="fa-regular fa-copy text-xl"></i>
                                    </button>
                                    <button
                                        class="bg-green-500 text-white px-3 py-2 flex items-center hover:bg-green-600 hover:scale-120">
                                        <i class="fab fa-whatsapp text-xl"></i>
                                    </button>
                                </div>
                            </div>
                        </article>
                    </aside>

                    <div class="flex flex-col items-end text-right">
                        <section class="text-right mb-4 flex flex-col items-end">
                            <label for="ciclo" class="text-lg font-semibold text-gray-700">Ciclo
                                Seleccionado:</label>
                            <select id="ciclo" name="ciclo"
                                class="mt-2 block bg-blue-500 text-white border border-blue-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none">
                                <option value="001">Ciclo 001</option>
                                <option value="002">Ciclo 002</option>
                                <option value="003">Ciclo 003</option>
                            </select>
                        </section>
                        <section class="text-right mb-4 flex flex-col items-end">
                            <label class="text-lg font-semibold text-gray-700">Ver información de ciclos
                                anteriores:</label>
                            <div class="flex space-x-2">
                                <button
                                    class="hover:scale-120 border-gray-300 bg-gray-300 text-gray-700 hover:bg-gray-400 px-3 py-1 rounded">001</button>
                                <button
                                    class="hover:scale-120 border-gray-300 bg-gray-300 text-gray-700 hover:bg-gray-400 px-3 py-1 rounded">002</button>
                                <button
                                    class="hover:scale-120 border-gray-300 bg-gray-300 text-gray-700 hover:bg-gray-400 px-3 py-1 rounded">003</button>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <section class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <div class="bg-gray-100 py-2 sm:py-1 rounded-lg shadow-lg">
                    <div class="mx-auto max-w-7xl px-6 lg:px-8">
                        <div class="items-center justify-center py-4">
                            <h2 class="text-center text-3xl font-bold tracking-tight text-black">Estado del Ciclo
                                Seleccionado
                            </h2>
                        </div>
                        <dl class="flex flex-wrap gap-x-8 gap-y-16 justify-center">
                            <article
                                class="flex flex-col sm:flex-row items-center sm:text-center sm:items-center gap-y-4 sm:gap-x-4 transform transition-transform duration-300 hover:scale-120 bg-gray-100 p-6 rounded-lg shadow-lg card">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-20 h-20 sm:w-20 sm:h-20 color-zarpe">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                                </svg>
                                <div>
                                    <dd
                                        class="order-first text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl text-center py-1">
                                        $144.24</dd>
                                    <dt class="text-lg text-gray-600 font-bold">Ventas del equipo</dt>
                                </div>
                            </article>
                            <article
                                class="flex flex-col sm:flex-row items-center sm:center-left sm:items-center gap-y-4 sm:gap-x-4 transform transition-transform duration-300 hover:scale-120 bg-gray-100 p-6 rounded-lg shadow-lg card">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-20 h-20 sm:w-20 sm:h-20 color-zarpe">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605" />
                                </svg>
                                <div>
                                    <dd
                                        class="order-first text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl text-center py-1">
                                        3</dd>
                                    <dt class="text-lg text-gray-600 font-bold text-center">Cantidad de Pedidos
                                        Personales</dt>
                                </div>
                            </article>
                            <article
                                class="mb-5 flex flex-col items-center sm:flex-row sm:text-center sm:items-center items-center gap-y-4 sm:gap-x-4 transform transition-transform duration-300 hover:scale-120 bg-gray-100 p-6 rounded-lg shadow-lg card">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-20 h-20 sm:w-20 sm:h-20 color-zarpe">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                                </svg>
                                <div>
                                    <dd
                                        class="order-first text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl text-center py-1">
                                        $13.00</dd>
                                    <dt class="text-lg text-center text-gray-600 font-bold">Comisión</dt>
                                </div>
                            </article>
                        </dl>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="text-center py-4">
        <p class="">Developed by Daniel Herrera</p>
    </footer>

</body>

</html>
